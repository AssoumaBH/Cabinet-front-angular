<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form [formGroup]="formGroup">
                <h1>Register</h1>
                <p class="text-muted">Create your account</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend form-group">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" formControlName="FirstName" class="form-control" [ngClass]="{'is-invalid':FirstName.invalid && FirstName.errors.minlength,'is-valid':FirstName.valid }" placeholder="">
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend form-group">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" formControlName="LastName" class="form-control" [ngClass]="{'is-invalid':LastName.invalid && LastName.errors.minlength,'is-valid':LastName.valid }" placeholder="">
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend form-group">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="email" formControlName="Email"  class="form-control" 
                  [ngClass]="{'is-invalid':Email.invalid && Email.errors.email,'is-valid':Email.valid }" placeholder="">
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend form-group">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input class="form-control" formControlName="Passwrd"  type="password"
                  [ngClass]="{'is-invalid':Passwrd.invalid && Passwrd.errors.minlength,'is-valid':Passwrd.valid }">
                </div>
   
                <button type="button" class="btn btn-block btn-success">Create Account</button>
              </form>
            </div>
           
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
